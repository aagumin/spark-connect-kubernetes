{{- if .Values.service.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark.serviceName" . }}
  labels:
    {{- include "spark.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - name: tcp-connect-server
      protocol: TCP
      port: {{ .Values.containerPorts.sparkConnect }}
      targetPort: {{ .Values.containerPorts.sparkConnect }}
    - name: tcp-spark-ui
      protocol: TCP
      port: {{ .Values.containerPorts.sparkUi }}
      targetPort: {{ .Values.containerPorts.sparkUi }}
  type: ClusterIP
  clusterIP: None
  sessionAffinity: ClientIP
  selector:
    {{- include "spark.selectorLabels" . | nindent 4 }}
{{- end }}